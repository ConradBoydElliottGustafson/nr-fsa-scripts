  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      
      - name: List the directories in scripts
        id: set-matrix
        run: |
          declare -a dirs
          for d in scripts/*/ ; do
            echo "$d"
            test_array+=($d)
          done
          printf -v dirs_d ',\"%s\"' "${dirs[@]}"
