          echo "$dirs_d"
          echo "::set-output name=matrix::{\"dir\":[${dirs_d}]}"
          
  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        dir: ${{fromJSON(needs.setup.outputs.matrix)}}
