# This is a basic workflow to help you get started with Actions

name: zipscripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # Identify the list of folders that need to be packaged into artifacts
  setup:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.set-dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@v2
    
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'csv'
          
      - id: compute-dirs
        run: |
          declare -a dirs
          for d in scripts/*/ ; do
            dirs+=("$d")
          done
          echo "artifact_dirs=${dirs}" >> $GITHUB_ENV
      
      - id: set-dirs
        run: |
          echo "${{toJSON(env.artifact_dirs)}}"
          echo "::set-output name=dirs::${{toJSON(env.artifact_dirs)}}"
